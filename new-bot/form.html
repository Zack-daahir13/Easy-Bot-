<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xog Arday</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 40%;
            margin: 80px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #495057;
        }
        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
            color: #495057;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
        }
        .checkbox-group label {
            margin-right: 15px;
            margin-bottom: 10px;
            font-weight: normal;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
        }
        .select-group {
            width: 100%;
            margin-bottom: 20px;
        }
        select {
            font-size: 16px;
            color: #495057;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Foomka Xogta Ardayga</h2>
        <form method="POST">
            <div class="form-group">
                <label for="name">Magacaaga:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="school">Dugsiga aad kasoo baxday:</label>
                <input type="text" id="school" name="school" required>
            </div>
            <div class="form-group">
                <label>Maadooyinka aad ku fiican tahay:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="subjects" value="Math"> Math</label>
                    <label><input type="checkbox" name="subjects" value="English"> English</label>
                    <label><input type="checkbox" name="subjects" value="Biology"> Biology</label>
                    <label><input type="checkbox" name="subjects" value="Chemistry"> Chemistry</label>
                    <label><input type="checkbox" name="subjects" value="Physics"> Physics</label>
                </div>
            </div>
            <div class="form-group">
                <label for="favorite_subject">Maadada aad aadka u xiiseeyso:</label>
                <div class="select-group">
                    <select id="favorite_subject" name="favorite_subject" required>
                        <option value="">Dooro Maadada...</option>
                        <option value="Math">Math</option>
                        <option value="English">English</option>
                        <option value="Biology">Biology</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Physics">Physics</option>
                    </select>
                </div>
            </div>
            <button type="submit">Gudbi</button>
        </form>
    </div>
</body>
</html>
